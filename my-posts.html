<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link href="stylesheets/styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View my Posts</title>
</head>
<body>
    <div id="post-dialog" class="dialog">
        <div class="dialog-content">
            <span class="close-btn" id="close-dialog-btn">&times;</span>
            <h2>Edit Post</h2>
            <form id="post-form">
                <label for="postTitle">Title:</label>
                <input type="text" id="postTitle" name="postTitle" required>

                <label for="postBody">Body:</label>
                <textarea id="postBody" name="postBody" rows="4" required></textarea>

                <label for="postImage">Image URL:</label>
                <input type="text" id="postImage" name="postImage" required>

                <button type="submit">Update Post</button>
            </form>
        </div>
    </div>
    <div class="confirmation-dialog" id="confirmationDialog1">
        <p>Are you sure you want to delete this post?</p>
        <button class="confirm-delete" id="confirmDelete1">Confirm</button>
        <button class="cancel-delete" id="cancelDelete1">Cancel</button>
      </div>
    <div class="main-header">
        <h1>My Posts</h1>
    </div>
    <div class="my-posts-container">
        
    </div>
    <script src="scripts/my-posts.js" charset="UTF-8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
</body>
</html>
