<!DOCTYPE html>
<html lang="en">
<head>
    <link href="stylesheets/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login-main-content">
    <div class="login-header">
        <h1>Sign in</h1>
    </div>
    <div class="login-form-container">
        <form class="login-form" name="login-form">
            <div class="inputs-container">
            <div>
                <label for="userOrEmail">Username or Email: </label>
                <input name="userorEmail" id="login-userOrEmail" required>
            </div>
            <div>
                <label for="password">Password: </label>
                <input name="password" id="login-password" type="password" required>
            </div>
            <div class="invalid-credentials-text"></div>
            <div>
                <input type="submit" value="Login">
            </div>
            <a href="index.html">Create an Account</a>
        </div>
        </form>
    </div>
    </div>
    <script src="scripts/login.js" charset="UTF-8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
